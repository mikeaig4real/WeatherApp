<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <i title="reload" onclick="location.reload()" class="fas fa-redo reload"></i>
        <div class="locale">
            <p class="date-time"></p>
            <h2 class="city"></h2>
        </div>
        <div class="today">
            <i class="big"></i>
            <div class="wInfo">
                <div class="temp">
                    <h2 class="cel"></h2>
                    <h3 class="min"></h3>
                </div>
                <div class="oInfo">
                    <p class="hum"><i class="lni lni-drop"></i></p>
                    <p class="wind"><i class="fas fa-wind"></i></p>
                    <p class="pres"><i class="uil uil-raindrops-alt"></i></p>
                </div>
            </div>
        </div>
        <div class="other-days">
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
